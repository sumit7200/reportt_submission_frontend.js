<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report Submission</title>
    <link rel="stylesheet" type="text/css" href="/reportsubmission.css">
</head>
<body>
    <div class="container">
        <h2>Daily Report Submission</h2>
        <form id="form" action="#" method="post">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
                <span class="error" id="dateError"></span>
            </div>


            <div class="form-group">
                <label for="employeeName">Employee Name </label>
                <input type="text" id="employeeName" name="employeeName" required>
                <span class="error" id="projectNameError"></span>
            </div>

            

            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
                <span class="error" id="projectNameError"></span>
            </div>
            <div class="form-group">
                <label for="hoursWorked">Hours Worked</label>
                <input type="number" id="hoursWorked" name="hoursWorked" min="0" required>
                <span class="error" id="hoursWorkedError"></span>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                <span class="error" id="commentsError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/reportsubmission.js"></script>
</body>
</html>
