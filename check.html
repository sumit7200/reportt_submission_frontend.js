<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

    <style>
        /* Reset some default styles */
body, h1, h2, p, table {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

thead th {
    background-color: #333;
    color: #fff;
}

tbody tr:hover {
    background-color: #f5f5f5;
}

.card {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.card h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

label {
    font-weight: bold;
    margin-right: 10px;
}

input[type="date"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button#filterButton {
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}

button#filterButton:hover {
    background-color: #555;
}
    </style>

</head>
<body>
    <div class="container">
        <h1>Employee Dashboard</h1>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>EmployeeName</th>
                    <th>ProjectName</th>
                    <th>Date</th>
                    <th>HoursWorked</th>
                    <th>Comments</th>

                </tr>
            </thead>
            <tbody>
                <div class="card">
                    <h2>Total Employee</h2>
                    <p>1,000</p>
                </div>
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                    <button id="filterButton">Filter</button>
                </div>
                <!-- Employee data will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
