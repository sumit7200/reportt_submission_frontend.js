<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Project</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	
</head>
<body>

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" id="name" placeholder="Name" required>
					<input type="email" name="email" id="email" placeholder="Email" required>
					<input type="password" id="password" name="password" placeholder="Password" required>
					<button id="submitButton">Sign up</button>
				</form>
				<div id="error"></div>
			</div>

			<div class="login">
				<form id="login-form">
					<label for="chk" aria-hidden="true">Login</label>
					<input id="email1" type="email" name="email" placeholder="Email" required="">
					<input id="password1" type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
                <!-- <p id="message" style="color: red; margin-left: 8px;"></p> -->
				<div id="token-result"></div>
			</div>
	</div>
   
	<script src="./script.js"></script>
</body>

</html>
